    <script>
        async function loadPyodideAndRun() {
            try {
                window.pyodide = await loadPyodide();
                await window.pyodide.loadPackage('micropip');
                await window.pyodide.runPythonAsync(`
                    import micropip
                    await micropip.install('pandas')
                `);
            } catch (error) {
                console.error('Error loading Pyodide or pandas:', error);
                alert('Failed to load Pyodide or pandas: ' + error.message);
            }
        }

        loadPyodideAndRun();

        async function generateCSV() {
            const m = document.getElementById("m").value;
             window.pyodide.globals.set("m", m);
             const point = document.getElementById("point").value;
             window.pyodide.globals.set("point", point);
             const red_fac = document.getElementById("red_fac").value;
             window.pyodide.globals.set("red_fac", red_fac);
    const pythonCode = `
import io

import csv
import math
# Data to be written to the CSV file
point=int(point)
red_fac=int(red_fac)
n=point+2
m=int(m)
size = 2*n -1
rows, cols = (n, n)
frr=[[0 for _ in range(n-1)] for _ in range(2*point+1)]
brr = [[0 for _ in range(point)] for _ in range(2*point+1)]
mrr = [[0 for _ in range(n-1)] for _ in range(n)]
arr = [[0 for _ in range(n)] for _ in range(n)]
crr= [[0 for _ in range(2*point+1)] for _ in range(2*point+1)]
for i in range(n):  # Changed n-1 to n
    for j in range(n):  # Changed n-1 to n
        if (j==0):
            arr[i][j]=n-2-i
        elif (i==n-1):
            arr[i][j]=j-1
        else:
            arr[i][j]=0

for i in range(n):  # Changed n-1 to n
    for j in range(n-1):  # Changed n-1 to n
        if (j==n-2):
            mrr[i][j]=n-2-i
        elif (i==n-1):
            mrr[i][j]=j-point
        else:
            mrr[i][j]=0

def angle(x,y):
    omega=0
    if x!=0 :
        omega=abs(math.atan(y/x))
        if x<0 and y>0:
            omega = math.pi -omega
        elif x<0 and y<0:
            omega = math.pi +omega
        elif x>0 and y<0:
            omega = 2*math.pi - omega
        elif x<0 and y==0:
            return math.pi
    elif x==0 and y>0:
        return math.pi/2
    elif x==0 and y<0:
        return 1.5*math.pi
    
    return omega
    
    
def streamfun(x,y):
    psi = m*angle(x,y)
    return psi

def streamfunc(x,y):
    return 4*x*y

#for right
for i in range(n):
    for j in range(n):
        x=arr[n-1][j]/red_fac
        
        y=arr[i][0]/red_fac
        if (j==0):
            arr[i][j]=arr[i][j]
        elif (i==n-1):
            arr[i][j]=arr[i][j]
        else:
            frr[i][j-1]=streamfun(x,y)
            frr[2*point-i][j-1]= streamfun(x,-y)
#for left
for i in range(n):
    for j in range(n-1):
        x=mrr[n-1][j]/red_fac
        
        y=mrr[i][point]/red_fac
        if (j==point):
            arr[i][j]=arr[i][j]
        elif (i==n-1):
            arr[i][j]=arr[i][j]
        else:
            brr[i][j]=streamfun(x,y)
            brr[2*point-i][j]= streamfun(x,-y)


for i in range(2*point+1):
    crr[i]=brr[i]+frr[i]

    


csv_io = io.StringIO()
for row in crr:
    csv_io.write(','.join(map(str, row)) + '\\n')
csv_data = csv_io.getvalue()
`;

    try {
        await window.pyodide.runPythonAsync(pythonCode);
        const csvContent = window.pyodide.globals.get('csv_data');

        if (!csvContent) {
            alert('No CSV data generated.');
            return;
        }

        const blob = new Blob([csvContent], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'output.csv';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
    } catch (error) {
        console.error('Error generating CSV:', error);
        alert('Error generating CSV: ' + error.message);
    }
}
