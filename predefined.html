<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlines Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="icon" href="D.jpeg">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap');
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Navbar */
        .navbar {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c3e50;
            padding: 12px 20px;
            color: white;
        }

        .navbar-left {
            position: absolute;
            left: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #1abc9c;
        }

        .navbar-center {
            display: flex;
            gap: 40px;
        }
    </style>
    <style>
        body {
            margin: 0;
            color: #000;
            background: #111827;
            font-family: 'IBM Plex Mono', 'Roboto', 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        ::-webkit-scrollbar {
            background-color: transparent;
            width: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(orange, orangered);
            border-radius: 100px;
        }

        .t {
            display: flex;
            justify-content: center;
            font-family: 'IBM Plex Mono', 'Roboto', 'JetBrains Mono', sans-serif;
            font-size: 16px;
        }

        .t h1 {
            font-size: 50px;
            font-family: 'IBM Plex Mono', sans-serif;
            font-weight: 400;
            margin: 0.5rem 0;
            color: #e6e5e5;
        }

        .t a {
            font-size: 40px;
            font-family: 'IBM Plex Mono', sans-serif;
            font-weight: 400;
            text-decoration: none;
            color: #e6e5e5;
        }

        .text {
            display: flex;
            justify-content: left;
            font-family: 'IBM Plex Mono', 'Roboto', 'JetBrains Mono', sans-serif;
            font-size: 16px;
            color: #e6e5e5;
        }

        .text p {
            font-size: 20px;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            margin: 0.5rem 0;
            line-height: 1.5;
            color: #e6e5e5;
        }

        .input {
            color: black;
            margin: 5px 0;
            padding: 1px;
            font-size: 10px;
            width: 50%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .d-button {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(138, 52, 250, 0.5);
        }
        .d-button:hover {
            background-color: #218838;
            box-shadow: 0 0 10px rgba(138, 52, 250, 0.7);
        }
    </style>
    <style>
        .format {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 20vh;
            background-color: #111827;
            color: #d3d7e0;
        }
        .search-container {
            width: 80%;
            max-width: 600px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            margin: 10px auto; /* Centered with reasonable margin */
        }
        #searchBar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #a9a9a9;
            color: #00ffff;
            margin-bottom: 0;
        }
        #contentList {
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background-color: #0f1a2d;
            border-radius: 5px;
            padding: 10px;
            position: absolute;
            top: 100%;
            left: 0;
            display: none;
            z-index: 1;
        }
        #contentList.active {
            display: block;
        }
        #contentList a {
            display: block;
            padding: 8px;
            cursor: pointer;
            color: #00ffff;
            text-decoration: none;
        }
        #contentList a:hover {
            background-color: #1a3c5e;
            border-radius: 5px;
        }
        .content-section {
            margin-top: 20px;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            display: none;
        }
        .content-section.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="index.html">‚Üê Back to Homepage</a>
        </div>
        <div class="navbar-center">
            <a href="predefined.html">Predefined Function</a>
            <a href="custom.html">Custom Function</a>
        </div>
    </div>
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <header class="text-center mb-3">
            <h1 class="text-4xl font-bold text-blue-400">Search Functions</h1>
            <div class="format">
                <div class="search-container">
                    <input type="text" id="searchBar" placeholder="Search content..." onfocus="document.getElementById('contentList').classList.add('active')" onblur="setTimeout(() => { if (!document.activeElement.closest('#contentList')) document.getElementById('contentList').classList.remove('active'); }, 200)" onkeyup="filterContent()">
                    <div id="contentList">
                        <a href="Corner Flow.html">Corner Flow</a>
                        <a href="Sink.html">Sink / Source</a>
                        <a href="Vortex.html">Vortex</a>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <script>
        function filterContent() {
            let input = document.getElementById("searchBar").value.toLowerCase();
            let items = document.getElementById("contentList").getElementsByTagName("a");
            for (let i = 0; i < items.length; i++) {
                let txtValue = items[i].textContent || items[i].innerText;
                if (txtValue.toLowerCase().indexOf(input) > -1) {
                    items[i].style.display = "";
                } else {
                    items[i].style.display = "none";
                }
            }
        }

        function showContent(sectionId) {
            let sections = document.getElementsByClassName("content-section");
            for (let i = 0; i < sections.length; i++) {
                sections[i].style.display = "none";
            }
            document.getElementById(sectionId).style.display = "block";
            document.getElementById("searchBar").value = "";
            document.getElementById("contentList").classList.remove('active');
        }
    </script>
</body>
</html>
